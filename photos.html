</head>
<body>

        <div class="nav-container">

            <div class="nav-logo">
                <a href="index.html"><small>femmestorm</small></a>

            <!-- Navigation menu -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="photos.html" class="nav-link active">image</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a href="info.html" class="nav-link">info</a> 
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="main-content">
        <!-- Page header -->
        <section class="page-header">
            <div class="container">
                <!-- Edit this heading -->
                <h1 class="page-title">photos</h1>
                <!-- Edit this description -->
                <p class="page-description">
                     photo collection and creative works
                </p>
            </div>
        </section>

        <!-- Photo gallery section -->
        <section class="gallery">
            <div class="container">
                <!-- Gallery filters - add/remove categories as needed -->
                <div class="gallery-filters">
                    <button class="filter-btn active" data-filter="all">all</button>
                    <button class="filter-btn" data-filter="portraits">portraits</button>
                    <button class="filter-btn" data-filter="nature">nature</button>
                </div>

                <!-- Photo grid placeholder -->
                <div class="gallery-grid">
                    <!-- Photos will be added here -->
                    <p style="text-align: center; color: var(--secondary-color); margin: 100px 0;">
                        <small>photos coming soon...</small>
                    </p>
                </div>
            </div>
        </section>

        <!-- Add some spacing sections like other pages -->
        <section style="padding: 120px 0;">
            <div class="container">
                <!-- Empty section for spacing -->
            </div>
        </section>
    </main>

    <!-- Footer -->
 <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.instagram.com/solarshereen/" target="_blank" class="social-link">instagram</a>

                <p> &copy; <i><small>2025 FemmeStorm. All rights reserved.</small></i> </p>
            </div>
        </div>
    </footer>

    <!-- Simple JavaScript for photo filtering -->
    <script>
        // Photo filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');

            // Add click event to each filter button
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');

                    const filter = this.getAttribute('data-filter');

                    // Show/hide gallery items based on filter
                    galleryItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
