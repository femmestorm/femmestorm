<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemmeStorm - Photos</title>
    <!-- Link to your common stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar - same across all pages -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Your site logo/name -->
            <div class="nav-logo">
                <a href="index.html">FemmeStorm</a>
            </div>
            <!-- Navigation menu -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="photos.html" class="nav-link active">Image</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="modelling.html" class="nav-link">Self</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="main-content">
        <!-- Page header -->
        <section class="page-header">
            <div class="container">
                <!-- Edit this heading -->
                <h1 class="page-title">Photo Gallery</h1>
                <!-- Edit this description -->
                <p class="page-description">
                    Explore my photography collection and creative works.
                </p>
            </div>
        </section>

        <!-- Photo gallery section -->
        <section class="gallery">
            <div class="container">
                <!-- Gallery filters - add/remove categories as needed -->
                <div class="gallery-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="portraits">Portraits</button>
                    <button class="filter-btn" data-filter="fashion">Fashion</button>
                    <button class="filter-btn" data-filter="lifestyle">Lifestyle</button>
                    <button class="filter-btn" data-filter="nature">Nature</button>
                </div>

                <!-- Photo grid - replace with your actual images -->
                <div class="gallery-grid">
                    <!-- Photo item 1 - duplicate this structure for more photos -->
                    <div class="gallery-item" data-category="portraits">
                        <div class="gallery-image">
                            <!-- Replace src with your actual image path -->
                            <img src="path/to/your/photo1.jpg" alt="Portrait Photo 1">
                            <!-- Overlay appears on hover -->
                            <div class="gallery-overlay">
                                <div class="gallery-info">
                                    <h3>Photo Title</h3>
                                    <p>Brief description or date</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Photo item 2 -->
                    <div class="gallery-item" data-category="fashion">
                        <div class="gallery-image">
                            <img src="path/to/your/photo2.jpg" alt="Fashion Photo 1">
                            <div class="gallery-overlay">
                                <div class="gallery-info">
                                    <h3>Fashion Shoot</h3>
                                    <p>Location or theme</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Photo item 3 -->
                    <div class="gallery-item" data-category="lifestyle">
                        <div class="gallery-image">
                            <img src="path/to/your/photo3.jpg" alt="Lifestyle Photo 1">
                            <div class="gallery-overlay">
                                <div class="gallery-info">
                                    <h3>Lifestyle Moment</h3>
                                    <p>Candid capture</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add more gallery items by copying the structure above -->
                    <!-- Each item should have a data-category that matches your filter buttons -->
                </div>

                <!-- Load more button - optional -->
                <div class="gallery-actions">
                    <button class="btn btn-primary load-more-btn">Load More Photos</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 FemmeStorm. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" class="social-link">Instagram</a>
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Simple JavaScript for photo filtering -->
    <script>
        // Photo filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');

            // Add click event to each filter button
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');

                    const filter = this.getAttribute('data-filter');

                    // Show/hide gallery items based on filter
                    galleryItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
