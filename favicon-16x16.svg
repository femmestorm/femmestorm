<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Simplified sun rays for small size -->
  <g stroke="#F4A460" stroke-width="1" stroke-linecap="round">
    <line x1="8" y1="2" x2="8" y2="3"/>
    <line x1="8" y1="13" x2="8" y2="14"/>
    <line x1="2" y1="8" x2="3" y2="8"/>
    <line x1="13" y1="8" x2="14" y2="8"/>
    <line x1="3.5" y1="3.5" x2="4.2" y2="4.2"/>
    <line x1="11.8" y1="11.8" x2="12.5" y2="12.5"/>
    <line x1="12.5" y1="3.5" x2="11.8" y2="4.2"/>
    <line x1="4.2" y1="11.8" x2="3.5" y2="12.5"/>
  </g>
  
  <!-- Sun circle -->
  <circle cx="8" cy="8" r="4" fill="#FFD700" stroke="#F4A460" stroke-width="0.5"/>
  
  <!-- Simple sun face -->
  <circle cx="6.5" cy="7" r="0.5" fill="#FF8C00"/>
