<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <!-- Link to your common stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #ffffff;" class="blog-page">
    <!-- Navigation bar - same across all pages -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Your site logo/name -->
            <div class="nav-logo">
                <a href="index.html"><small>femmestorm</small></a>
            </div>
            <!-- Navigation menu -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="info.html" class="nav-link">info</a>
                </li>
                <li class="nav-item">
                    <a href="self.html" class="nav-link">self</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link active">blog</a>
                </li>
                <li class="nav-item">
                    <a href="photos.html" class="nav-link">image</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="main-content">
        <!-- Title section at top -->
        <section class="blog-title-section" style="padding: 120px 0 40px; text-align: center; background-color: #ffffff; position: relative; z-index: 10;">
            <div class="container" style="max-width: 600px;">
                <h1 style="font-size: 1.6rem; margin-bottom: 10px; color: var(--text-dark); font-weight: 570;">words</h1>
                <div style="font-size: 1.2rem; color: var(--secondary-color); line-height: 1.6;">
                    <p>sharing my thoughts & reflections +</p>
                </div>
            </div>
        </section>

        <!-- Content section with image and categories -->
        <section class="blog-content-section" style="padding: 20px 0 60px; background-color: #ffffff; position: relative; z-index: 10;">
            <div class="container" style="max-width: 1200px; display: flex; align-items: flex-start; gap: 60px; justify-content: center;">
                <!-- Left side image -->
                <div class="blog-left-image" style="max-width: 700px;">
                    <img src="blog page.png" alt="Blog Page" style="width: 100%; height: auto; border-radius: 0;">
                </div>
                
                <!-- Right side categories -->
                <div class="blog-right-categories" style="flex: 0 0 200px; padding-top: 100px;">
                    <ul style="list-style: none; padding: 0; line-height: 1.8;">
                        <li style="margin-bottom: 10px;">
                            <a href="blog-pages/poems.html" class="btn btn-primary">poem</a>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <a href="blog-pages/reflections.html" class="btn btn-primary">reflection</a>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <a href="blog-pages/essays.html" class="btn btn-primary">essay</a>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <a href="blog-pages/freewrites.html" class="btn btn-primary">freewrite</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>




        <!-- Newsletter signup section - optional -->
        <section class="newsletter" style="display: flex; justify-content: center; margin-top: 60px; margin-bottom: 0; padding: 30px 20px; background-color: #ffffff; border-top: 1px solid var(--text-dark);">
            <div style="max-width: 400px;">
                <div class="newsletter-content">
                    <h5>Stay Updated</h5>
                    <p><small>subscribe to get notified about new posts</small></p>
                    <!-- Simple email form - you'll need to add backend functionality -->
                    <form class="newsletter-form">
                        <input type="email" placeholder="Enter your email" class="newsletter-input" required>
                        <button type="submit" class="btn btn-primary"><small>subscribe</small></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
 <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.instagram.com/solarshereen/" target="_blank" class="social-link">instagram</a>
                    <a href="https://open.spotify.com/user/shxreen.18?si=28f7cfc9f26246c7" target="_blank" class="social-link">spotify</a>
                    <a href="https://www.linkedin.com/in/shereen-golkar-02ba49292/" target= "_blank" class="social-link">linkedin</a>
                </div>
                <p> &copy; <i><small>2025 FemmeStorm. All rights reserved.</small></i> </p>
            </div>
        </div>
    </footer>

    <!-- Simple JavaScript for blog functionality -->
    <script>
        // Newsletter form handling
        document.addEventListener('DOMContentLoaded', function() {
            const newsletterForm = document.querySelector('.newsletter-form');
            
            if (newsletterForm) {
                newsletterForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const email = this.querySelector('.newsletter-input').value;
                    
                    // Add your newsletter signup logic here
                    // For now, just show an alert
                    alert('Thank you for subscribing! Email: ' + email);
                    
                    // Clear the form
                    this.reset();
                });
            }

            // Blog pagination handling
            const loadMoreBtn = document.querySelector('.blog-pagination .btn-primary');
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', function() {
                    // Add your load more posts logic here
                    alert('Load more functionality - add your own implementation');
                });
            }
        });
    </script>
</body>
</html>
